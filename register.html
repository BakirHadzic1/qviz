<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <title>Document</title>
</head>
<body>
    <div class="left-side">
        <img src="./slike/Frame 35.svg" alt="">
    </div>
    <div class="right-side">
        <h1>Quiz <span>BiH</span></h1>
        <h2>Registrujte se na Quiz BiH</h2>
        <p>Popunite informacije za registraciju</p>
        <div class="input-group">
            <input type="email" id="email" placeholder="Unesite e-mail">
        </div>
        <div class="input-group">
            <input type="text" id="username" placeholder="Unesite korisničko ime">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Unesite lozinku">
        </div>
        <div class="input-group">
            <input type="password" id="confirm-password" placeholder="Ponovite lozinku">
        </div>
        <button class="register-button">Prijavi se</button>
        <div class="login-link">Već imate račun? <a href="#">Prijavi se</a></div>
    </div>
</body>
</html>
