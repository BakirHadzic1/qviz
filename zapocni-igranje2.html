<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./zapocni-igranje2.css" />
    <title>Quiz BiH</title>
  </head>
  <body>
    <h1>Quiz <span>BiH</span></h1>

    <div class="header">
      <div class="bodovi">
        <img src="./slike/trophy.svg" alt="Bodovi" />
        <span class="text-bodovi"> Bodovi</span>: <span id="bodovi">0</span>
      </div>
      <div class="timer">
        <img src="./slike/tabler_clock.svg" alt="Timer" />
        <span id="timer">30</span> s
      </div>
      <div class="coin"> 
        <img src="./slike/star.png" alt="">
        <span class="koinsi">Novčići</span>: <span id="noovcici">0</span>
      </div>
    </div>

    <div class="quiz-container container">
      <div class="question-box">
        <span>Pitanje <span id="redniBroj">1</span>.</span>
        <a href="#quiz-end-modal" class="button">Završi kviz</a>
      </div>
      <p class="text-content" id="question-text"></p>
      <div class="linija"></div>
      <div class="options" id="options-container"></div>
    </div>

    <div id="quiz-end-modal" class="quiz-end-modal hidden">
      <div class="modal-content">
        <h3>Quiz <span>BiH</span></h3>
        <h2 id="quiz-end-message">Čestitamo na završenom kvizu!</h2>
        <p>U prilogu pogledajte svoju statistiku:</p>
        <p>Osvojili ste: <span><strong id="final-score">0</strong> bodova  <img src="./slike/trophy.svg" alt=""></p></span>
        <p>Leaderboard: <span><strong id="final-rank">#?</strong> mjesto <img src="./slike/Vector.png" alt=""></p></span>
        <div class="modal-buttons">
          <button onclick="goToHome()">Početna</button>
          <button onclick="goToLeaderboard()">Leaderboard</button>
        </div>
      </div>
    </div>

    <script src="./zapocni-igranje.js"></script>
  </body>
</html>
